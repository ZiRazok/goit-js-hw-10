<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/2-form.css" />
  <title>goit-js-hw-09-form</title>
</head>

<body>
  <a class="backToMain" href="./index.html">Back to main</a>
  <section class="section-form">
    <form class="feedback-form" autocomplete="off">
      <div class="feedback-form-input">
        <label>
          Email
          <input class="feedback-input-email" type="email" name="email" autofocus />
        </label>
        <label>
          Message
          <textarea class="feedback-input-message" name="message" rows="4"></textarea>
        </label>
      </div>
      <button class="feedback-btn-submit" type="submit">Submit</button>
    </form>
    <script type="module" src="./js/2-form.js"></script>
  </section>
</body>
